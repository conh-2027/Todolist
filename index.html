<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" char0set="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="project-container">
      <div class="project-title-container">
        <span class="project-title">To Do</span>
      </div>
      <div class="add-task">
        <input type="text" class="input form-control" id="new-task" placeholder="add new task ...">
        <span class="add btn btn-success">+</span>
      </div>
      <div class="project-task-container" id="todo-task">
      </div>
    </div>
    
    <div class="project-container">
      <div class="project-title-container">
        <span class="project-title">Doing</span>
      </div>
      <div class="project-task-container">
      </div>
    </div>
    
    <div class="editor">
      <div class="project-title-container">
        <span class="project-title">add note</span>
      </div>
      <div class="tiny-editor-container">
        <textarea class="tiny-editor"></textarea>
      </div>
    </div>
    
  </body>
  <script type="text/JavaScript" src="jquery.min.js"></script>
  <script type="text/JavaScript" src="dragula.min.js"></script>
  <script type="text/JavaScript" src="application.js"></script>
