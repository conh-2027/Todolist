<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" char0set="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <h1>DRAG AND DROP HTML5</h1>
    <div class="row">
      <div class="col-md-6" >
        <div class="adder">
          <input type="text" class="input" placeholder="Add items in your list"/>
          <span class="add">+</span>
        </div>
        <ul id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
          <li class="draggable" draggable="true" id="card1" ondragstart="drag(event)">Javascript</li>
          <li class="draggable" draggable="true" id="card3" ondragstart="drag(event)">Javascript1</li>
        </ul>
      </div>

      <div class="col-md-6" >
        <div class="adder">
          <input type="text" class="input" placeholder="Add items in your list"/>
          <span class="add">+</span>
        </div>
        <ul id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
          <li class="draggable" draggable="true" id="card2" ondragstart="drag(event)">HTML</li>
        </ul>
      </div>
    </div>
  </body>
  <script type="text/JavaScript" src="application.js"></script>
</html>
