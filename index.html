<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" char0set="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="project-container">
      <div class="project-title-container">
        <span class="project-title">To Do</span>
      </div>
      <div class="project-task-container" id="todo-task">
        <div class="project-task  form-control">
          <input type="text" class="input" id="new-task" placeholder="add new tasl ...">
          <span class="add">+</span>
        </div>
      </div>
    </div>
    
    <div class="project-container">
      <div class="project-title-container">
        <span class="project-title">Doing</span>
      </div>
      <div class="project-task-container">
        <div class="project-task">
          <span class="task-title">fix all the known bugs</span>
          <div class="control-container">
            <div class="control-circle" id="submit"></div>
            <div class="control-circle" id="edit"></div>
            <div class="control-circle" id="delete"></div>
          </div>
        </div>
        <div class="project-task">
          <span class="task-title">generate excel file</span>
          <div class="control-container">
            <div class="control-circle" id="submit"></div>
            <div class="control-circle" id="edit"></div>
            <div class="control-circle" id="delete"></div>
          </div>
        </div>
        <div class="project-task">
          <span class="task-title">find the bug with calc</span>
          <div class="control-container">
            <div class="control-circle" id="submit"></div>
            <div class="control-circle" id="edit"></div>
            <div class="control-circle" id="delete"></div>
          </div>
        </div>
        <div class="project-task">
          <span class="task-title">look for additional bugs</span>
          <div class="control-container">
            <div class="control-circle" id="submit"></div>
            <div class="control-circle" id="edit"></div>
            <div class="control-circle" id="delete"></div>
          </div>
        </div>
      </div>
      <div class="add-task-button">
      
      </div>
    </div>
    
    <div class="editor">
      <div class="project-title-container">
        <span class="project-title">add note</span>
      </div>
      <div class="tiny-editor-container">
        <textarea class="tiny-editor"></textarea>
      </div>
    </div>
    
  </body>
  <script type="text/JavaScript" src="jquery.min.js"></script>
  <script type="text/JavaScript" src="dragula.min.js"></script>
  <script type="text/JavaScript" src="application.js"></script>
</html>
